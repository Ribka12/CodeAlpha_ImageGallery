    <!-- Styles -->
    <style>
      /* Reset & Base Styles */
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      /* Gallery Title */
      .gallery-title {
        font-size: clamp(1rem, calc(1rem + 3vw), 4rem);
        font-weight: bold;
        letter-spacing: 3px;
        margin: 40px 0 70px;
        text-align: center;

        /* Gradient text  */
        background: linear-gradient(145deg, #9ad4e3, #5ca8c9, #7bb6c5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        /* Glow */
        text-shadow: 0 0 8px rgba(154, 212, 227, 0.4),
          0 0 15px rgba(92, 168, 201, 0.5);

        /* Animation */
        display: inline-block;
        animation: moveTitle 20s linear infinite;
      }

      /* Title Animation */
      @keyframes moveTitle {
        0% {
          transform: translateX(0);
        } /* left edge */
        50% {
          transform: translateX(calc(100vw - 100%));
        } /* right edge */
        100% {
          transform: translateX(0);
        } /* back to left edge */
      }

      /* Filter Buttons */
      .filter-buttons {
        position: sticky;
        top: 0;
        z-index: 999;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, 1);
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .filter-buttons button {
        font-size: medium;
        margin: 10px;
        padding: 12px 27px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.3s ease;
      }

      .filter-buttons button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      /* Gallery */
      .gallery {
        column-count: 4; /* number of columns */
        column-gap: 15px;
        padding: 20px;
      }

      .gallery-item {
        position: relative;
        margin-bottom: 15px;
        display: inline-block;
        width: 100%;
        cursor: pointer;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      /* Base overlay style */
      .gallery-item::after {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 1rem;
        border-radius: 0 0 12px 12px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        pointer-events: none;
      }

      /* Show on hover */
      .gallery-item:hover::after {
        opacity: 1;
        transform: translateY(0);
      }

      /* Category-specific labels with icons */
      .gallery-item[data-category="nature"]::after {
        content: "üåø Nature";
      }

      .gallery-item[data-category="city"]::after {
        content: "üèôÔ∏è City";
      }

      .gallery-item[data-category="animals"]::after {
        content: "üêæ Animals";
      }

      .gallery-item[data-category="food"]::after {
        content: "üçî Food";
      }

      .gallery-item[data-category="tech"]::after {
        content: "üíª Tech";
      }

      .gallery-item[data-category="art"]::after {
        content: "üé® Art";
      }

      /* Hover effect */
      .gallery-item:hover img {
        transform: scale(1.05);
        filter: brightness(0.7) saturate(1.2);
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox .close,
      .lightbox .prev,
      .lightbox .next {
        position: absolute;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }

      .lightbox .close {
        top: 20px;
        right: 30px;
      }
      .lightbox .prev {
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      .lightbox .next {
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* footer */
      .footer {
        text-align: center;
        padding: 20px;
        color: #f1f1f1;
        letter-spacing: 2px;
        background-color: #12242b;
      }
      /* Responsive */

        .gallery {

        }
      }

        .gallery {
          column-count: 2;
        }
      }
      @media (max-width: 500px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>

    <!-- Scripts -->
    <script>
      const galleryItems = document.querySelectorAll(".gallery-item");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      let currentIndex = 0;

      // Open Lightbox
      galleryItems.forEach((item, index) => {
        item.addEventListener("click", () => {
          lightbox.classList.add("active");
          lightboxImg.src = item.querySelector("img").src;
          currentIndex = index;
        });
      });

      function closeLightbox() {
        lightbox.classList.remove("active");
      }
      function nextImage() {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
      }
      function prevImage() {
        currentIndex =
          (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
      }

      // Filter
      function filterImages(category) {
        galleryItems.forEach((item) => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }
